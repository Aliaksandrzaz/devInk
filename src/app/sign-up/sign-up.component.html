<div class="container-form">
  <div class="log-in form">
    <div class="close-form">
      <span>X</span>
    </div>
    <div class="foto"></div>
    <div>Sign in</div>
    <div class="form__input">
      <span>USER: </span><input [(ngModel)]="emailSignUp" type="text">
    </div>
    <div class="form__input">
      <span>PASSWORD: </span><input [(ngModel)]="passwordSignUp" type="text">
    </div>
    <div class="form__input">
      <span><img src="https://img.icons8.com/color/48/000000/facebook.png"></span>
      <span><img src="https://img.icons8.com/color/48/000000/google-logo.png"></span>
      <span><img src="https://img.icons8.com/material/48/000000/github.png"></span>
    </div>
    <button (click)="registration(emailSignUp, passwordSignUp)">SIGN IN</button>
  </div>

</div>
