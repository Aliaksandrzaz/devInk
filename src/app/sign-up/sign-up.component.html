<form class="container-form">
  <div class="log-in form">
    <div class="close-form">
      <button type="button" mat-raised-button color="primary" (click)="closeForm()">X</button>
    </div>

    <div>Sign Up</div>

    <mat-form-field class="form__input">
      <input matInput placeholder="Email" [formControl]="emailFormControl" [(ngModel)]="emailSignUp" >
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form__input">
      <input matInput placeholder="Password" [formControl]="passwordFormControl" [(ngModel)]="passwordSignUp" >
      <mat-error *ngIf="passwordFormControl.hasError('minlength') && !passwordFormControl.hasError('required')">
        Password must be more than 3 characters
      </mat-error>
      <mat-error *ngIf="passwordFormControl.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <div class="form__input">
      <span (click)="registrationFacebook()"><img src="https://img.icons8.com/color/48/000000/facebook.png"></span>
      <span (click)="registrationGoogle()"><img src="https://img.icons8.com/color/48/000000/google-logo.png"></span>
      <span (click)="registrationGitHub()"><img src="https://img.icons8.com/material/48/000000/github.png"></span>
    </div>

    <button type="submit" mat-raised-button color="primary" (click)="registrationLogin(emailSignUp, passwordSignUp)">Sign Up</button>

  </div>

</form>
